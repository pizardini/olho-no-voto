name: Prepare Vercel Branch

on:
  push:
    branches:
      - main  # roda sempre que houver push na main

jobs:
  prepare-vercel:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Faz checkout da branch main
      - name: Checkout main
        uses: actions/checkout@v3

      # 2️⃣ Ajusta basename no React Router
      - name: Adjust basename in main.tsx
        run: |
          sed -i 's|basename="/olho-no-voto"|basename="/"|' src/main.tsx || echo "No change"

      # 3️⃣ Ajusta base no vite.config.ts
      - name: Adjust base in vite.config.ts
        run: |
          sed -i 's|base: "/olho-no-voto/"|base: "/"|' vite.config.ts || echo "No change"

      # 4️⃣ Commit e push para branch vercel-deploy
      - name: Push to Vercel deploy branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -B vercel-deploy
          git add .
          git commit -m "Adjust basename and vite base for Vercel [skip ci]" || echo "No changes to commit"
          git push -f origin vercel-deploy
