name: Deploy Vite React to Vercel Branch

on:
  push:
    branches:
      - main  # roda sempre que houver push na main

jobs:
  build-and-deploy-vercel:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Faz checkout do repositório
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Configura Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"

      # 3️⃣ Limpa node_modules e lockfile (resolve problemas de dependências)
      - name: Clean node_modules and lockfile
        run: |
          rm -rf node_modules
          rm -f package-lock.json

      # 4️⃣ Instala dependências
      - name: Install dependencies
        run: npm install

      # 5️⃣ Build do projeto Vite
      - name: Build project
        run: npm run build

      # 6️⃣ Ajusta o base para Vercel
      - name: Adjust base for Vercel
        run: |
          sed -i 's|<base href="/olho-no-voto/">|<base href="/">|' dist/index.html

      # 7️⃣ Commit e push do build para branch do Vercel
      - name: Push to Vercel deploy branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -B vercel-deploy
          git add -f dist
          git commit -m "Deploy Vercel [skip ci]" || echo "No changes to commit"
          git push -f origin vercel-deploy
